<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .weather-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">API Key</label>
            <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key">
            <div id="emailHelp" class="form-text">We'll never share your API with anyone else.</div>
          </div>
        <div class="form-group">
            <input type="text" id="city" class="form-control" placeholder="Enter city name">
        </div>
        <button id="getWeather" class="btn btn-primary">Get Weather</button>
    </div>
<script src="weather-stat.js"></script>
  
</body>
</html>
